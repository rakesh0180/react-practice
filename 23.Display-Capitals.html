<!DOCTYPE html>
<html>
    <head>
        <title>
            Display Capitals
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
           const rootHandle = document.getElementById('root')
           
           /*
              Create a controller component called as DisplayCap
              There is only one text area as the input field
              Any alphabet typed by the user, should be saved inside the state as a capital letter, and the same to be displayed
           */

           const { useState } = React 

           function DisplayCap(props){
               const[msg,setMsg] = useState('')

               const handleMsgChage = (e) => {
                   const msgInput = e.target.value.toUpperCase()
                   setMsg(msgInput)
               }

            return (
                <div>
                    <h1> Display in Caps </h1>
                <textarea value={msg} onChange={handleMsgChage}></textarea>
                </div>
            )

           }
           ReactDOM.render(<DisplayCap />,rootHandle)


           
        </script>
    </body>
</html>
