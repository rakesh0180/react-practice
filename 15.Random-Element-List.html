<!DOCTYPE html>
<html>
    <head>
        <title>
            Random Element List
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
        const rootHandle = document.getElementById('root')
           
        // Your code goes here 

        const fruits = ['apple', 'water melon', 'strawberry', 'kiwi']

        function RandomElement(props){
            function showDetails(){
                const item = fruits[Math.floor(Math.random()*fruits.length)]
                alert(item)
            }
            return(
                <div>
                    <button onClick={showDetails}>Pick random</button>
                <ul>
               {fruits.map((ele) =>{
                   return <li>{ele}</li>
               })}
            </ul>
            </div>

                          

            )
        }    
        const ele =<RandomElement fruits={fruits}/>


        ReactDOM.render(ele,rootHandle)   
        </script>
    </body>
</html>
