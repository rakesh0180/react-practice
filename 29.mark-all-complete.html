<!DOCTYPE html>
<html>
    <head>
        <title>
            Mark all as complete 
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
           const rootHandle = document.getElementById('root')
           const tasks = [
                { id: 1, title: ' Deploy app', completed: false },
                { id: 2, title: ' Set up database', completed: false },
                { id: 3, title: ' Create a new app', completed: false },
                { id: 4, title: ' Deploy app to staging', completed: false }
            ]

           const { useState } = React

            function MarkAll(props){
                const [data, setData] = useState(tasks)
                const [check, setCheck] = useState(false)

                const changeHandle =(e) => {
                    setCheck(e.target.checked)
                }

                return (
                    <div>
                        <h1>Mark All As Complete</h1>
                        <table border="1px">
                            <thead>
                                <tr>
                                    <th><input type="checkbox" checked={check}  onChange={changeHandle}/></th>
                                    <th>name</th>
                                    <th>status</th>
                                </tr>
                            </thead>
                            <tbody>
                                {data.map((ele, i) => {
                                    return(
                                        <tr key={ele.id}>
                                            <td><input type="checkbox" checked={check} onChange={changeHandle} disabled={true}/></td>
                                            <td>{ele.title}</td>
                                            <td>{check ? 'completed' : 'pending'}</td>
                                        </tr>
                                    )
                                })}
                            </tbody>
                    </table>
                    </div>
                )
            }
            ReactDOM.render(<MarkAll/>, rootHandle)
           
        </script>
    </body>
</html>
