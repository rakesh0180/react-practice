<!DOCTYPE html>
<html>
    <head>
        <title>
          Color Heading List
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
           const rootHandle = document.getElementById('root')
           
           // Your code goes here 
           const colors = [
              { color: 'red', symbols: ['energy', 'strength', 'power', 'courage'] },
              { color: 'blue', symbols: ['loyalty', 'trust', 'stability', 'confidence']},
              { color: 'orange', symbols: ['excitment', 'fun', 'haste', 'action']},
              { color: 'yellow', symbols: ['cheerfulness', 'happiness', 'joy', 'optimism']}
            ]

            const ele =(
                    <div>
                        <h2>Colors And  It's Symbol</h2>
                        <ol>   
                            {colors.map((ele,i) =>{
                                return <div key={i}> <h3 key={i}> {ele.color.toUpperCase()} </h3> 
                                 <ol><li>{ele.symbols[0]}</li>
                                 <li>{ele.symbols[1]}</li> 
                                 <li>{ele.symbols[2]}</li>
                                 <li>{ele.symbols[3]}</li></ol></div>
                            }) } 
                            </ol>
                        </div>
                )
             ReactDOM.render(ele,rootHandle)

           
        </script>
    </body>
</html>
