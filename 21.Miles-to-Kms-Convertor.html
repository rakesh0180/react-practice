<!DOCTYPE html>
<html>
    <head>
        <title>
            Miles to Kms converter
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
           const rootHandle = document.getElementById('root')

           const { useState } = React

           function MilesConverter(props){
               const [ miles, setMiles ] = useState(0)
               const [ kms, setKms ] = useState(0)
               

               const chnageHandle = (e) => {
                   const range = e.target.value
                   setMiles(range)

                   const result = (range * 1.6).toFixed(2)
                   setKms(result)
               }

                return(
                    <div>
                        <h1>Distance calculator</h1> <hr/>
                        <h3>Kms - {kms}</h3>
                        <h3>Miles - {miles}</h3>
                        <input type="range"  max='100' value={miles} onChange={chnageHandle} />
                    </div>

                )
           }
           
           ReactDOM.render(<MilesConverter/>, rootHandle)
           
        </script>
    </body>
</html>
